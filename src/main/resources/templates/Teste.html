<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    	layout:decorator="LayoutPadrao">
    


<body>
	
	<section layout:fragment="conteudo">

		<!-- Page Content -->
		<div id="page-wrapper">
<!-- 		    <div class="row"> -->
<!-- 		        <div class="col-lg-12"> -->
<!-- 		            <h1 class="page-header">Forms</h1> -->
<!-- 		        </div> -->
<!-- 		        /.col-lg-12 -->
<!-- 			</div> -->
			
			<!-- /.row -->
			<div class="row">
		    	<div class="col-lg-12">
			        <div class="panel panel-default">
		            	<div class="panel-heading">Basic Form Elements</div>
			            <div class="panel-body">
							<div class="row">
								<div class="col-lg-6">
									<form role="form">
										<div class="form-group">
									        <label>Nome</label>
									       	<input id="nome" name="nome" class="form-control" placeholder="Enter text"/>
									   	</div>
									   	<div class="form-group">
									        <label>Descrição</label>
									       	<input id="descricao" name="descricao" class="form-control" placeholder="Enter text"/>
									   	</div>
									   	<div class="form-group">
									        <label>Data inicial</label>
									       	<input id="dataInicial" name="dataInicial" class="form-control" placeholder="Enter text"/>
									   	</div>
									   	<div class="form-group">
									        <label>Data final</label>
									       	<input id="dataFinal" name="dataFinal" class="form-control" placeholder="Enter text"/>
									   	</div>
									   	<div class="form-group">
									        <label>Valor</label>
									       	<input id="valor" name="valor" class="form-control" placeholder="Enter text"/>
									   	</div>
									   	<div class="form-group">
									        <label>Status</label>
									       	<input id="status" name="status"  class="form-control" placeholder="Enter text"/>
									   	</div>
									   	
									   	<button type="button" class="btn btn-success pull-right">Success</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
