<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    	layout:decorator="LayoutPadrao">
    


<body>
	
	<section layout:fragment="conteudo">
		<!-- Page Content -->
		<div id="page-wrapper">
		
				<div class="alert alert-success alert-dismissable" th:if="${!#strings.isEmpty(mensagem)}">
				    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				    <span th:text="${mensagem}"></span> 
				</div>
			<!-- /.row -->
			<div class="row">
		    	<div class="col-lg-12">
			        <div class="panel panel-default">
		            	<div class="panel-heading">Cadastro de despesa</div>
			            <div class="panel-body">
			            	<form role="form" method="POST" action="/despesa">
								<div class="row">
									<div class="col-lg-12">
										<div class="form-group">
									        <label>Nome</label>
									       	<input id="nome" name="nome" class="form-control" placeholder="Nome"/>
									   	</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-12">
									   	<div class="form-group">
									        <label>Descrição</label>
									       	<input id="descricao" name="descricao" class="form-control" placeholder="Descrição"/>
									   	</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-6">
									   	<div class="input-group date" data-provide="datepicker">
										    <input type="text" class="form-control"/>
										    <div class="input-group-addon">
										        <span class="glyphicon glyphicon-th"></span>
										    </div>
										</div>
									</div>
									<div class="col-lg-6">
									   	<div class="form-group">
									        <label>Data final</label>
									       	<input id="dataFinal" name="dataFinal" class="form-control" placeholder="Data final"/>
									   	</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-6">
									   	<div class="form-group">
									        <label>Valor</label>
									       	<input id="valor" name="valor" class="form-control" placeholder="Valor"/>
									   	</div>
									</div>
									<div class="col-lg-6">
									   	<div class="form-group">
									        <label for="recorrencia">Status</label>
											<select class="form-control" name="recorrencia">
												<option th:each="recorrencia : ${todasRecorrenciasPagamento}" th:value="${recorrencia}" th:text="${recorrencia.descricao}"></option>
					                    	</select>
									   	</div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-lg-12">
										<button type="submit" class="btn btn-success pull-right">Salvar</button>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
