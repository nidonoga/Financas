<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="'layout/LayoutPadrao'">
    


<body>
	
	<section layout:fragment="conteudo">
		<!-- Page Content -->
		<div id="page-wrapper">
		
				<div class="alert alert-success alert-dismissable" th:if="${!#strings.isEmpty(mensagem)}">
				    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				    <span th:text="${mensagem}"></span> 
				</div>
			<!-- /.row -->
			<div class="row">
		    	<div class="col-lg-12">
			        <div class="panel panel-default">
		            	<div class="panel-heading">Cadastro de despesa</div>
			            <div class="panel-body">
			            	<form role="form" method="POST" action="/despesa">
								<div class="row">
									<div class="col-lg-12">
										<div class="form-group">
									        <label>Nome</label>
									       	<input id="nome" name="nome" class="form-control" placeholder="Nome do Pagamento"/>
									   	</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-12">
									   	<div class="form-group">
									        <label>Descrição</label>
									       	<input id="descricao" name="descricao" class="form-control" placeholder="Descrição do Pagamento"/>
									   	</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-3">
									   	<div class="form-group">
									        <label>Data Inicial</label>
									       	<input id="dataInicial" name="dataInicial" class="form-control js-date-custom" placeholder="Data Inicial"
									       		data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-br" data-date-autoclose="true"
									       		data-date-today-highlight="true" data-date-orientation="auto"/>
									   	</div>
									</div>
									<div class="col-lg-3">
									   	<div class="form-group">
									        <label>Data final</label>
									       	<input id="dataFinal" name="dataFinal" class="form-control" placeholder="Data final"
									       	data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-br" data-date-autoclose="true"
									       		data-date-today-highlight="true" data-date-orientation="auto"/>
									   	</div>
									</div>
									<div class="col-lg-6">
									   	<div class="form-group">
									        <label for="recorrencia">Status</label>
											<select class="form-control" name="recorrencia">
												<option th:each="recorrencia : ${todasRecorrenciasPagamento}" th:value="${recorrencia}" th:text="${recorrencia.descricao}"></option>
					                    	</select>
									   	</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-6">
									   	<div class="form-group">
									        <label>Valor</label>
									       	<input id="valorTotalDespesa" name="valorTotalDespesa" class="form-control js-currency" placeholder="Valor Total da Despesa"/>
									   	</div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-lg-12">
										<button type="submit" class="btn btn-success pull-right">Salvar</button>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
